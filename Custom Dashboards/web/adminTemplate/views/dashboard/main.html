<div layout="row" flex>

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" hide-print
        md-is-locked-open="$mdMedia('gt-sm')" md-swipe-left="closeMenu()">
    <md-toolbar class="md-tall md-primary md-hue-1 dashboard-sidebar-header md-whiteframe-glow-z1">
        <span flex></span>
        <img src="../img/logo.svg" ma-tr="header.dashboards.v3.dox.heading">
        <span>{{user.username}}</span>
        <span class="email">{{user.email}}</span>
    </md-toolbar>

    <md-content flex role="navigation" md-colors="{background: 'background-A100'}">
      <ul class="dashboard-menu">
        <li ng-repeat="item in pages" ng-if="item.menuType">
          <menu-link page="item" ng-if="item.menuType === 'link'"></menu-link>
          <menu-toggle section="item" ng-if="item.menuType === 'toggle'"></menu-toggle>
        </li>
      </ul>
    </md-content>
  </md-sidenav>

  <div layout="column" tabIndex="-1" role="main" flex>
    <md-toolbar class="md-whiteframe-glow-z1 dashboard-main-toolbar">

      <div class="md-toolbar-tools dashboard-toolbar-tools" tabIndex="-1">
        <md-button id="menu-button" class="md-icon-button" ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu"> <md-icon class="md-light">menu</md-icon>
        </md-button>
        <div layout="row" flex class="fill-height">
          <h2 class="md-toolbar-item dashboard-breadcrumb" ng-class="{'gt-sm': $mdMedia('gt-sm')}">
            <span ng-repeat="crumb in crumbs track by $index" ng-class="{'hide-xs': !$last}">
                <span ma-tr="{{crumb.maTr}}">{{crumb.text}}</span>
                <span ng-if="!$last">
                    <md-icon>chevron_right</md-icon>
                </span>
            </span>
          </h2>
  
          <span flex></span>
          <!-- use up the empty space -->
  
          <div class="md-toolbar-item dashboard-tools" layout="row">
            <md-button class="md-icon-button" ng-if="errors.length">
                <md-tooltip md-autohide>REST API errors</md-tooltip>
                <a ui-sref="dashboard.apiErrors"><md-icon>warning</md-icon></a>
            </md-button>
            <md-button class="md-icon-button" aria-label="Mango events" ng-href="/events.shtm" target="_blank">
                <md-tooltip md-autohide>Mango events</md-tooltip>
                <md-icon>alarm</md-icon>
            </md-button>
            <md-menu md-position-mode="target-right target">
              <md-button aria-label="User menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-menu-origin>person</md-icon>
              </md-button>
              <md-menu-content width="4">
                <md-menu-item>
                  <md-button aria-label="User profile" ng-href="/users.shtm" target="_blank" layout="row" layout-align="start center">
                      <p flex>{{user.username}}</p>
                      <md-icon md-menu-align-target style="margin: auto 3px auto 0;">person</md-icon>
                  </md-button>
                </md-menu-item>
                <md-menu-item ng-if="user.hasPermission('superadmin')">
                  <md-button aria-label="User profile" ng-href="/system_settings.shtm" target="_blank" layout="row" layout-align="start center">
                      <p flex ma-tr="header.systemSettings">System settings</p>
                      <md-icon md-menu-align-target style="margin: auto 3px auto 0;">settings</md-icon>
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button aria-label="User profile" ng-href="/logout.htm" layout="row" layout-align="start center">
                      <p flex ma-tr="header.logout">Logout</p>
                      <md-icon md-menu-align-target style="margin: auto 3px auto 0;">exit_to_app</md-icon>
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
        </div>
      </div>

    </md-toolbar>

    <md-content md-scroll-y layout="column" flex>
    <div ui-view flex="noshrink" class="dashboard-main-view"></div>

    <div layout="row" flex="noshrink">
      <div class="dashboard-footer">
        &copy;2016 <a href="http://infiniteautomation.com/" target="_blank">Infinite Automation Systems Inc</a>. <span ma-tr="footer.rightsReserved"></span>
      </div>
    </div>
    </md-content>

  </div>
</div>
