<md-dialog aria-label="Set {{ctrl.parent.point.name}} Value">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'dashboards.v3.app.set' | tr }} {{ctrl.parent.point.deviceName}} - {{ctrl.parent.point.name}}'s {{ 'dashboards.v3.app.value' | tr }} </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <ma-set-point-value point="ctrl.parent.point"></ma-set-point-value>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
