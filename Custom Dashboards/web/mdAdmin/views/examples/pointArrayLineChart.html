<h1 ma-tr="dashboards.v3.dox.pointArrayLineChart"></h1>

<dual-pane-editor>

<div layout="row">
    <md-input-container flex="33" class="no-errors-spacer">
        <label>Device name</label>
        <input ng-model="dvName" ng-model-options="{debounce:1000}">
    </md-input-container>
    <md-input-container flex="33" class="no-errors-spacer">
        <label>Point name</label>
        <input ng-model="ptName" ng-model-options="{debounce:1000}">
    </md-input-container>
    <md-input-container flex="33" class="no-errors-spacer">
        <label>Time period</label>
        <ma-date-range-picker from="from" to="to" preset="LAST_5_MINUTES" update-interval="1 minutes"></ma-date-range-picker>
    </md-input-container>
</div>

<ma-point-query query="{$and: true, deviceName:dvName, name:ptName}" limit="5" points="points"></ma-point-query>

<ma-point-values points="points" values="combined" from="from" to="to" rollup="AVERAGE" rollup-interval="1 minutes">
</ma-point-values>

<p></p><em>Only the first 5 points matching points are shown.</em><p></p>

<ma-serial-chart style="height: 300px; width: 100%" values="combined" points="points" options="{legend:{}}">
</ma-serial-chart>

</dual-pane-editor>
