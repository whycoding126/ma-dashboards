<!DOCTYPE html>
<!-- Specify maDashboards so that the angular-material libraries aren't loaded -->
<html lang="en" ma-app="maDashboards">
<head>
	<title>Bootstrap page template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/resources/angular-csp.css"></link>
	<link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/resources/bootstrap/css/bootstrap-theme.min.css"></link>
</head>
<body>
	<div ng-if="appLoading" class="text-center">
		<p>App is loading...</p>
    </div>
    
	<div class="container" ng-cloak>
		<div class="row">
			<div class="col-md-12">
				<h1>Bootstrap page template</h1>
				
				<!-- Your content here -->
				
			</div>
		</div>
	</div>
	
	<script src="/resources/require.js"></script>
	<script src="/resources/loaderConfig.js"></script>
	<script>require(['mango-3.0/bootstrap']);</script>
</body>
</html>
